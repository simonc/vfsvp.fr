# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://vfsvp.fr
title: VF svp
subtitle:
author: Simon Courtois (@simonc)
simple_search: http://google.com/search
description: "Articles techniques anglais en version française"

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "%d/%m/%Y"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /article/:title
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: tags
category_title_prefix: 'Tag: '
category_meta_description_prefix: 'Tous articles en rapport avec le thème '
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
pygments: true # default python pygments have been replaced by pygments.rb

paginate: 20          # Posts per page on the blog index
pagination_dir:   # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Lire la suite"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: false       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides:
- custom/asides/about.html
- custom/asides/search.html
- custom/asides/twitter.html
- custom/asides/sponsors.html

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Twitter
twitter_user: VFsvp
twitter_tweet_button: true

# Google +1
google_plus_one: true
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
# googleplus_user: Simon Courtois
# googleplus_hidden: true

# Pinboard
# pinboard_user:
# pinboard_count: 3

# Delicious
# delicious_user:
# delicious_count: 3

# Disqus Comments
disqus_short_name: 'vfsvp'
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: UA-15419839-2

